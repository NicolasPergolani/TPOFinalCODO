<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Index.css">
    <script src="https://kit.fontawesome.com/c9d35f43b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesRegistroLogin.css">
    <link rel="icon" href="img/favicon2.ico">
    <title>Registro</title>
    
</head>
<body>
    
  <header id="idHeader"> </header>
 
      <div class="container">
        <form class="registration-form" action="#" method="post">
          <h2>Registro</h2>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
    
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
    
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
    
          <input type="checkbox" id="terminos" name="terminos" required>
          <label for="terminos">Acepto términos y condiciones</label>
    
          <input type="checkbox" id="suscripcion" name="suscripcion" checked>
          <label for="suscripcion">Suscribirme a noticias y novedades</label>
    
          <input type="submit" value="Registrarse">
    
          <div class="login-link">
            <a href="iniciarSesion.html">Ya tengo cuenta</a>
          </div>
        </form>
      </div>
        <footer id="idFooter">

        </footer>
      

        <script src="js/Script.js"></script>
     

</body>
</html>
